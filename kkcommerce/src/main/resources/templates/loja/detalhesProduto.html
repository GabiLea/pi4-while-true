<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>Detalhes do Produto</title>
        <link th:href="@{/css/detalhesProduto-loja.css}"
              rel="stylesheet" type="text/css"
              href="../../static/css/detalhesProduto-loja.css" />
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="col-xs-12 col-md-6 col-lg-6">
                    <div class="miniaturas col-sm-2 col-md-2 col-lg-2">
                        <a href="#" class="thumbnail"><img class="img-responsive" src="/imagens/produtos/p1-camiseta-reserva.jpg" alt="" /></a>
                        <a href="#" class="thumbnail"><img class="img-responsive" src="/imagens/produtos/p1-camiseta-reserva.jpg" alt="" /></a>
                        <a href="#" class="thumbnail"><img class="img-responsive" src="/imagens/produtos/p1-camiseta-reserva.jpg" alt="" /></a>
                    </div>
                    <div class="col-sm-6 col-md-10 col-lg-10">
                        <img class="img-responsive" src="/imagens/produtos/p1-camiseta-reserva.jpg" alt=""/>
                    </div>
                </div>
                <div class="col-xs-7 col-md-6 col-lg-6">
                    <div class="container-borda">
                        <p class="p-titulo" th:text="${produto.nome}">
                           Nome do produto 
                        </p>
                        <p class="p-descricao" th:text="${produto.descricao}">
                            Descrição
                        </p>
                        <p class="p-preco" th:text="${#numbers.formatCurrency(produto.valor)}">
                            Valor do produto
                        </p>
                    </div>
                </div>
                <div class="col-xs-5 col-md-6 col-lg-6">
                    <form method="POST" action="checkout">
                        <input type="hidden" value="${model.id}" name="id"/>
                        <div class="container-opcoes">
                            <div class="row">
                                <p>Cores disponíveis</p>
                                <select class="form-control" name="cor">
                                    <option value="0"></option>
                                    <option value="1">Branco</option>
                                    <option value="2">Cinza</option>
                                    <option value="3">Preto</option>
                                </select>
                            </div>
                            <div class="row">
                                <p>Tamanho</p>
                                <select class="form-control" name="tamanho">
                                    <option value=""></option>
                                    <c:forEach items="${tamanhos}" var="item">
                                        <option value="${item.key}">${item.value}</option>
                                    </c:forEach>
                                </select>
                            </div>
                            <div class="row linha-btn">
                                <input type="submit" class="btn btn-primary" value="Comprar" />
                            </div>
                    </form>
                    <div class="row">
                        <div id="parcelamento">
                            <p>Parcelamento</p>
                            <img src="/imagens/bandeiras-parcelamento.gif" alt="Bandeiras de cartões de crédito aceitas" />  
                            <table class="table table-striped table-responsive">
                                <c:forEach begin="1" end="5" var="i">
                                    <tr>
                                        <td>
                                    <c:out  value="${i}"></c:out> x <fmt:formatNumber value="${model.valor / i}" type="currency" currencySymbol="R$ " ></fmt:formatNumber> sem juros
                                    </td>
                                    </tr>
                                </c:forEach>
                            </table>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
