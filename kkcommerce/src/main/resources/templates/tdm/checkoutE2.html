<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>KK Coolwear - checkout</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/carrinho.css"
              th:href="@{/css/carrinho.css}" />
        <script th:src="@{../../js/carrinho.js}" type="text/javascript"></script>
        <style>
            .margem-direita-15{
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <form action="#" method="post"
                      th:action="carrinho-e2" th:object="${endereco}">
                    <div class="col-lg-6">
                        <div class="col-lg-12">

                            <div class="form-group">
                                <label>Logradouro</label>
                                <input type="text" name="logradouro" class="form-control" 
                                       th:field="*{logradouro}" />
                            </div>

                            <div class="form-group">
                                <label>Número</label>
                                <input type="text" name="numero"  class="form-control"
                                       th:field="*{numero}" />
                            </div>

                            <div class="form-group">
                                <label>Complemento</label>
                                <input type="text" name="complemento"  class="form-control"
                                       th:field="*{complemento}" />
                            </div>

                            <div class="form-group">
                                <label>Cidade</label>
                                <input type="text" name="cidade"  class="form-control"
                                       th:field="*{cidade}" />
                            </div>

                            <div class="form-group">
                                <label>UF</label>
                                <input type="text" name="uf"  class="form-control"
                                       th:field="*{uf}" />
                            </div>

                            <div class="form-group">
                                <label>CEP</label>
                                <input type="text" name="cep"  class="form-control"
                                       th:field="*{cep}" />
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">

                        <div class="row">
                            <h3 th:text="${'Valor da Compra: ' + #numbers.formatCurrency(valorTotal)}"></h3>
                        </div>
                        <div class="form-inline">
                            <div class="form-group margem-direita-15">
                                <input type="radio" name="formaPgto" checked="checked" /> <span>Boleto</span>
                                <img class="img-responsive" width="100px" height="auto" th:src="@{/imagens/boleto.jpg}" />                            
                            </div>
                            <div class="form-group margem-direita-15">
                                <input type="radio" name="formaPgto" disabled="disabled" /> <span>Cartão de Crédito</span>
                                <img class="img-responsive" width="100px" height="auto" th:src="@{/imagens/creditcart.png}" />
                            </div>
                            <div class="form-group margem-direita-15">
                                <input type="radio" name="formaPgto" disabled="disabled" /> <span>PayPal</span>
                                <img class="img-responsive" width="70px" height="auto" th:src="@{/imagens/paypal.jpg}" />
                            </div>
                        </div>
                </form>
            </div>
    </body>
</html>
