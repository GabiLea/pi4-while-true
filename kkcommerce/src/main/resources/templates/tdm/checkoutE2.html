<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>KK Coolwear - checkout</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/carrinho.css"
              th:href="@{/css/carrinho.css}" />
        <script th:src="@{../../js/carrinho.js}" type="text/javascript"></script>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <form action="#" method="post" class="form-group"
                      th:action="/tdm-checkout/carrinho-e2" th:object="endereco">
                    <div class="col-lg-4">

                        <div class="form-control">
                            <label>Logradouro</label>
                            <input type="text" name="logradouro" 
                                   th:field="*{logradouro}" />
                        </div>

                        <div class="form-control">
                            <label>NÃºmero</label>
                            <input type="text" name="numero" 
                                   th:field="*{numero}" />
                        </div>

                        <div class="form-control">
                            <label>Complemento</label>
                            <input type="text" name="complemento" 
                                   th:field="*{complemento}" />
                        </div>

                        <div class="form-control">
                            <label>Cidade</label>
                            <input type="text" name="cidade" 
                                   th:field="*{cidade}" />
                        </div>

                        <div class="form-control">
                            <label>UF</label>
                            <input type="text" name="uf" 
                                   th:field="*{uf}" />
                        </div>

                        <div class="form-control">
                            <label>CEP</label>
                            <input type="text" name="cep" 
                                   th:field="*{cep}" />
                        </div>
                    </div>

                    <div class="col-lg-4">

                        <div class="form-control">
                            <label>Bolero</label>
                            <div class="text-center">
                                <input type="radio" name="formaPgto" />
                                <img th:src="@{}" />
                            </div>
                        </div>

                    </div>
                </form>
            </div>
    </body>
</html>
